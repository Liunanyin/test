<!DOCTYPE html>
<html>
<head>
    <title>three table exercise</title>
    <style type="text/css">
        table {
            border: 1px solid #8e8e8e;
            margin-bottom: 30px;
        }
        td {
            border: 1px solid #8e8e8e;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
            <td>cell 3</td>
        </tr>
        <tr>
            <td>cell 4</td>
            <td>cell 5</td>
            <td>cell 6</td>
        </tr>
        <tr>
            <td>cell 7</td>
            <td>cell 8</td>
            <td>cell 9</td>
        </tr>
    </table>
<br><br>
<table>
    <tr>
        <td colspan="3">cell 1</td>
        <!-- <th>cell 1</th>
        <th>cell 1</th> -->
    </tr>
    <tr>
        <td rowspan="2">cell 2</td>
        <td>cell 3</td>
        <td>cell 4</td>
    </tr>
    <tr>
        <!-- <td>cell 5</td> -->
        <td colspan="2">cell 5</td>
        <!-- <td>cell 6</td> -->
    </tr>
</table>

<br>

<table>
    <tr>
        <td rowspan="3">cell 1</td>
        <td colspan="2">cell 2</td>
        <td
        rowspan="4">cell 3</td>
        <!-- <th>cell 4</th> -->
    </tr>
    <tr>
        <!-- <td>cell 4</td> -->
        <td>cell 4</td>
        <td>cell 5</td>
        <!-- <td>cell 7</td> -->
    </tr>
    <tr>
        <td colspan="2">cell 6</td>
        <!-- <td>cell 8</td> -->
        <!-- <td>cell 9</td> -->
        <!-- <td>cell 10</td> -->
    </tr>
    <tr>
        <td colspan="3">cell 7</td>
        <!-- <td>cell 8</td>
        <td>cell 9</td> -->
        <!-- <td>cell 10</td> -->
    </tr>
</table>
</body>
</html>
